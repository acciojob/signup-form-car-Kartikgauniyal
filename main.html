<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
   <form action="/submit" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" Placeholder="Name" required> 
		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="Email" required>
		<br>
		
		<label>Gender:</label>
		
		<input type="radio" id="gender_m"  name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender"  required>
		<label for="gender_f">Female</label>
		<br>

		
		<label for="Car Brands">Car Brands:</label>
		<select id="cars" name="cars" required> 
			<option value="" disabled selected>--Please choose an option--</option>
			<!-- Add options for car brands here -->
			<option value="toyota">Toyota</option>
			<option value="ford">Ford</option>
			<option value="honda">Honda</option>
			<!-- Add more options as needed -->
		</select>
		<br>
		<label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Age" required><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required><br>

    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>
	<label for="password">Password:</label>
    <input type="password" id="password"  
		placeholder="Password" required><br>

    <input type="checkbox" id="tos" required>
    <label for="tos">I agree to the TOS</label><br>


<button type="submit">Submit</button>
	</form> 
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
